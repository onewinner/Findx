name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: findx.exe
            asset_name: findx-windows-amd64.exe
          
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: findx
            asset_name: findx-linux-amd64
          
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            output: findx
            asset_name: findx-linux-arm64
          
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output: findx
            asset_name: findx-darwin-amd64
          
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output: findx
            asset_name: findx-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.output }} ./cmd/findx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.output }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -R ./artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/findx-windows-amd64.exe/findx.exe
            ./artifacts/findx-linux-amd64/findx
            ./artifacts/findx-linux-arm64/findx
            ./artifacts/findx-darwin-amd64/findx
            ./artifacts/findx-darwin-arm64/findx
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
