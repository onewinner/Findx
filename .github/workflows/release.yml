name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.goarch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            asset_name: findx-windows-amd64.exe
          
          - os: windows-latest
            goos: windows
            goarch: 386
            asset_name: findx-windows-386.exe
          
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            asset_name: findx-linux-amd64
          
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            asset_name: findx-linux-arm64
          
          - os: ubuntu-latest
            goos: linux
            goarch: 386
            asset_name: findx-linux-386
          
          - os: ubuntu-latest
            goos: linux
            goarch: arm
            asset_name: findx-linux-arm
          
          - os: macos-latest
            goos: darwin
            goarch: amd64
            asset_name: findx-darwin-amd64
          
          - os: macos-latest
            goos: darwin
            goarch: arm64
            asset_name: findx-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Get version from tag
        id: get_version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # è¿™ä¸ªæ–¹æ³•åœ¨æ‰€æœ‰å¹³å°éƒ½æœ‰æ•ˆ
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          # ç®€å•çš„è·¨å¹³å°æ„å»ºè„šæœ¬
          echo "Building for $GOOS/$GOARCH..."
          
          # æ„å»ºå‘½ä»¤
          if [ -n "$VERSION" ]; then
            echo "Building version: $VERSION"
            go build -ldflags="-X main.Version=$VERSION -s -w" -o ${{ matrix.asset_name }} ./cmd/findx
          else
            go build -ldflags="-s -w" -o ${{ matrix.asset_name }} ./cmd/findx
          fi
          
          # æ£€æŸ¥æ–‡ä»¶
          ls -lh ${{ matrix.asset_name }} 2>/dev/null || dir ${{ matrix.asset_name }}

      - name: Set executable permissions (Unix)
        if: matrix.goos != 'windows'
        run: |
          chmod +x ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag name
        id: get_tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: findx-*
          merge-multiple: true

      - name: Organize release files
        run: |
          mkdir -p release
          
          # ç§»åŠ¨æ‰€æœ‰æ–‡ä»¶åˆ° release ç›®å½•
          find ./artifacts -type f -name "findx*" -exec cp {} ./release/ \;
          
          # ä¸ºé Windows æ–‡ä»¶æ·»åŠ æ‰§è¡Œæƒé™
          cd release
          for file in findx-*; do
            if [[ -f "$file" ]] && [[ ! "$file" == *.exe ]]; then
              chmod +x "$file"
            fi
          done
          
          # ç”Ÿæˆ SHA256 æ ¡éªŒå’Œ
          for file in findx-*; do
            if [[ -f "$file" ]] && [[ ! "$file" == *.sha256 ]]; then
              sha256sum "$file" > "$file.sha256"
            fi
          done
          cd ..
          
          echo "å‘å¸ƒæ–‡ä»¶ï¼š"
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.TAG }}
          name: FindX ${{ steps.get_tag.outputs.TAG }}
          body: |
            # ğŸš€ FindX ${{ steps.get_tag.outputs.TAG }}
            
            ## ğŸ“¦ ä¸‹è½½
            
            ### Windows
            - [findx-windows-amd64.exe](findx-windows-amd64.exe) (64ä½)
            - [findx-windows-386.exe](findx-windows-386.exe) (32ä½)
            
            ### Linux
            - [findx-linux-amd64](findx-linux-amd64) (64ä½ x86)
            - [findx-linux-arm64](findx-linux-arm64) (64ä½ ARM)
            - [findx-linux-386](findx-linux-386) (32ä½ x86)
            - [findx-linux-arm](findx-linux-arm) (32ä½ ARM)
            
            ### macOS
            - [findx-darwin-amd64](findx-darwin-amd64) (Intel)
            - [findx-darwin-arm64](findx-darwin-arm64) (Apple Silicon)
            
            ## ğŸ” éªŒè¯æ–‡ä»¶
            
            æ¯ä¸ªæ–‡ä»¶éƒ½é™„å¸¦ SHA256 æ ¡éªŒå’Œã€‚
            
            **éªŒè¯å‘½ä»¤ï¼š**
            ```bash
            # Linux/macOS
            sha256sum -c findx-linux-amd64.sha256
            
            # Windows PowerShell
            Get-FileHash findx-windows-amd64.exe -Algorithm SHA256
            ```
            
            ## ğŸš€ å¿«é€Ÿå¼€å§‹
            
            ```bash
            # 1. ä¸‹è½½å¯¹åº”æ–‡ä»¶
            # 2. æ·»åŠ æ‰§è¡Œæƒé™ï¼ˆLinux/macOSï¼‰
            chmod +x findx-linux-amd64
            # 3. è¿è¡Œ
            ./findx-linux-amd64 --help
            ```
            
            ## ğŸ“š æ–‡æ¡£
            
            æŸ¥çœ‹ [README.md](https://github.com/${{ github.repository }}/blob/main/README.md)
            
            ## ğŸ› æŠ¥å‘Šé—®é¢˜
            
            [Issues](https://github.com/${{ github.repository }}/issues)
          files: ./release/*
          draft: false
          prerelease: ${{ contains(steps.get_tag.outputs.TAG, 'beta') || contains(steps.get_tag.outputs.TAG, 'alpha') || contains(steps.get_tag.outputs.TAG, 'rc') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
